services:

  abi-llm-base:
    build:
      context: ./agents/abi-llm-base
    image: abi-llm-base
    ports:
      - 11434:11434
      - 8081:8001
    environment:
      - BASELLM_HOST=0.0.0.0
      - ABI_LLM_BASE=https://abi-llmbase:8000
      - ABI_ROLE=LLM Base
      - ABI_NODE=ABI Node
      - PYTHONPATH=/app
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - abi-network

  abi-weaviate:
    image: semitechnologies/weaviate:1.32.4
    depends_on:
      - abi-llm-base
    ports:
      - 8080:8080
      #- 8081:8081 Prometeus metric Optional
    environment:
      QUERY_DEFAULT_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: 'var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate-data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/v1/.well-known/ready"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - abi-network

  semantic-layer:
    build:
      context: ./semantic_layer
      dockerfile: Dockerfile
    depends_on:
      - abi-weaviate
    ports:
      - "10100:10100"
    environment:
      AGENT_CARDS_BASE: "/app/layer/mcp_server/agent_cards"
      MODEL: "jina/jina-embeddings-v2-base-es"
      SQLLITE_DB: "abi_context.db"
      ABI_ROLE: "MCP Server"
      ABI_NODE: "ABI Node"
      OLLAMA_HOST: "http://abi-llm-base:11434"
      WEAVIATE_URL: "http://abi-weaviate:8080"
    volumes:
      - ./mcp/mcp_server:/app/mcp_server:ro
    networks:
      - abi-network
    restart: unless-stopped

  abi-orchestrator:
    build:
      context: ./agents/orchestrator
    depends_on:
      - abi-llm-base
    ports:
      - 11435:11434
      - 8082:8002
    environment:
      - AGENT_HOST=0.0.0.0
      - AGENT_BASE=https://abi-orchestrator:8002
      - AGENT_CARD=/app/agent_cards/orchestrator_agent.json
      - MODEL_NAME=tinyllama:latest
      - ABI_ROLE=Orchestrator Agent
      - ABI_NODE=ABI AGENT
      - PYTHONPATH=/app
    volumes:
      - ollama-data:/root/.ollama
      - ./agents/orchestrator/agent:/app/agent
    networks:
      - abi-network
    restart: "unless-stopped"

  abi-guardial:
    build:
      context: ./agents/guardial
    depends_on:
      - abi-orchestrator
    ports:
      - 11438:11438
    environment:
      - AGENT_HOST=0.0.0.0
      - AGENT_BASE=https://abi-guardial:11438
      - ABI_ROLE=Guardial Agent
      - ABI_NODE=ABI AGENT
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - abi-network
    restart: "unless-stopped"

  abi-planner:
    build:
      context: ./agents/planner
    depends_on:
      - abi-orchestrator
    ports:
      - 11437:11437
    environment:
      - AGENT_HOST=0.0.0.0
      - AGENT_BASE=https://abi-planner:11437
      - ABI_ROLE=Planner Agent
      - ABI_NODE=ABI AGENT
    volumes:
      - planner-data:/root/.app
    networks:
      - abi-network
    restart: "unless-stopped"

  abi-actor:
    build:
      context: ./agents/worker_actor
    depends_on:
      - abi-planner
    ports:
      - 11436:11434
      - 8083:8002
    environment:
      - AGENT_HOST=0.0.0.0
      - AGENT_BASE=https://abi-actor:8002
      - AGENT_CARD=/app/agent_cards/actor_agent.json
      - MODEL_NAME=tinyllama:latest
      - ABI_ROLE=Actor Agent
      - ABI_NODE=ABI AGENT
      - PYTHONPATH=/app
    volumes:
      - ollama-data:/root/.ollama
      - ./agents/worker_actor/agent:/app/agent
    networks:
      - abi-network
    restart: "unless-stopped"

  abi-opa:
    build:
      context: ./agents/guardial/opa
    depends_on:
      - abi-guardial
    ports:
      - 8181:8181
    environment:
      - OPA_LOG_LEVEL=info
    networks:
      - abi-network
    restart: "unless-stopped"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3

